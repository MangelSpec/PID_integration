square: false
type: grid
cards:
  - type: custom:mushroom-template-card
    primary: '{{states("SENSOR_NAME")}}'
    secondary: ''
    icon: ''
  - square: false
    type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: SENSOR_NAME
        primary_info: state
        secondary_info: none
      - type: custom:mushroom-template-card
        primary: >-
          {{as_timestamp(state_attr('SENSOR_NAME','departure_timestamp')['scheduled'])
          | timestamp_custom('%H:%M')}}
        secondary: ''
        icon: ''
        fill_container: true
      - type: custom:mushroom-template-card
        primary: >-
          {%
          if(state_attr('SENSOR_NAME','delay')['is_available'])%}{%
          if(state_attr('SENSOR_NAME','delay')['minutes'])
          != 0 %}<p style="color:red;">+
          {{state_attr('SENSOR_NAME','delay')['minutes']}}</p>{%
          else %}-{% endif %}{% else %}-{% endif %}
        secondary: ''
        icon: ''
        fill_container: true
    columns: 3
columns: 1
